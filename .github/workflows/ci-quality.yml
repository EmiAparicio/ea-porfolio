name: CI & Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'pnpm'

      - name: Verify lockfile existence
        run: ls -la pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check for changes in ui-pkg
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            ui_pkg:
              - 'packages/ui-pkg/**'

      - name: Install Playwright browsers for ui-pkg
        if: steps.filter.outputs.ui_pkg == 'true'
        run: pnpm --filter ui-pkg exec playwright install --with-deps chromium

      - name: Run Quality Check (ESLint and Prettier)
        run: pnpm run check-quality

      - name: Run Unit Tests for UI Package
        if: steps.filter.outputs.ui_pkg == 'true'
        run: pnpm run test:uipkg

      - name: Install Vercel CLI
        run: pnpm add -g vercel

      - name: Deploy to Vercel Production
        run: vercel --prod --token ${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
